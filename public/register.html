<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Registro - Movie Website</title>
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <h1 class="logo">CineMax</h1>
      </div>
      <div class="menu-container">
        <ul class="menu-list">
          <li class="menu-list-item"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content-container" style="text-align:center; padding:50px;">
      <h1>Crear cuenta</h1>
      <form id="registerForm" style="display:flex; flex-direction:column; max-width:300px; margin:auto;">
        <input type="text" name="nombre" placeholder="Nombre" required style="margin:10px; padding:10px;">
        <input type="email" name="correo" placeholder="Correo" required style="margin:10px; padding:10px;">
        <input type="password" name="contraseña" placeholder="Contraseña" required style="margin:10px; padding:10px;">
        <button type="submit" style="margin:10px; padding:10px; background:#4dbf00; color:white; border:none; border-radius:5px; cursor:pointer;">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
  </div>
  <script type="module" src="js/register.js"></script>
</body>
</html>
